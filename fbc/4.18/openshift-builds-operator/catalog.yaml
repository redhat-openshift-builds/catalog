        - name: Builds for Openshift
          url: https://github.com/redhat-openshift-builds/operator
      maintainers:
        - email: support@redhat.com
          name: Red Hat OpenShift Builds Team
      maturity: stable
      minKubeVersion: 1.25.0
      provider:
        name: Red Hat
        url: https://www.redhat.com
