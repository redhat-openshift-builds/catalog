apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/redhat-openshift-builds/catalog?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: "event == \"pull_request\" &&\ntarget_branch
      == \"main\" && \n(\n  files.all.exists(x, x.matches('fbc/4.12')) ||\n  files.all.exists(x,
      x.matches('.tekton/openshift-builds-fbc-4-12-pull-request.yaml'))\n)\n"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: openshift-builds-fbc-4-12
    appstudio.openshift.io/component: openshift-builds-fbc-4-12
    pipelines.appstudio.openshift.io/type: build
  name: openshift-builds-fbc-4-12-on-pull-request
  namespace: rh-openshift-builds-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: output-image
    value: quay.io/redhat-user-workloads/rh-openshift-builds-tenant/openshift-builds-fbc-4-12:on-pr-{{revision}}
  - name: image-expires-after
    value: 5d
  - name: dockerfile
    value: Dockerfile
  - name: path-context
    value: fbc/4.12
  - name: build-platforms
    value:
    - linux/x86_64
  pipelineRef:
    params:
    - name: url
      value: https://github.com/redhat-openshift-builds/release.git
    - name: revision
      value: main
    - name: pathInRepo
      value: /pipelines/konflux-build-fbc.yaml
    resolver: git
  taskRunTemplate:
    serviceAccountName: build-pipeline-openshift-builds-fbc-4-12
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
